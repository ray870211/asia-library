<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tickmark Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div id="theRadialGauge"></div>
            </div>
            <div class="col-xs-6">
                <label>
                    startAngle
                    <input id="start">
                </label>
                <label>
                    sweepAngle
                    <input id="sweep">
                </label>
                <label>
                    tickSpacing
                    <input id="spacing">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div id="theLinearGauge"></div>
            </div>
            <div class="col-xs-6">
                <label>
                    direction
                    <input id="direction">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
