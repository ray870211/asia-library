<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity PDF Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                Security settings
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" id="tbUserPassword" class="form-control" placeholder="User password" />
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="tbOwnerPassword" class="form-control" placeholder="Owner password" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <select id="menuVersion" class="form-control">
                            <option value="v1_3" selected>1.3</option>
                            <option value="v1_4">1.4</option>
                            <option value="v1_5">1.5</option>
                            <option value="v1_6">1.6</option>
                            <option value="v1_7">1.7</option>
                            <option value="v1_7Ext3">1.7 ExtensionLevel 3</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col">
                        <b>Permissions</b> (require owner password)
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbAnnotating" />Annotating
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbContentAccessibility" />ContentAccessibility
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbCopying" />Copying
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbDocumentAssembly" />DocumentAssembly
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbFillingForms" />FillingForms
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cbModifying" />Modifying
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Printing</div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input name="printing" id="cbPrintingNotSet" value="NotAllowed" type="radio"
                                checked />NotAllowed
                        </label>
                        <label class="radio-inline">
                            <input name="printing" id="cbPrintingLowRes" value="AllowLowResolution"
                                type="radio" />AllowLowResolution
                        </label>
                        <label class="radio-inline">
                            <input name="printing" id="cbPrintingHiRes" value="AllowHighResolution"
                                type="radio" />AllowHighResolution
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button id="btn" class="btn btn-default">Draw PDF</button>
    </div>
</body>

</html>
